<layout name="Index/header_footer" />
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
        	<tr>
                <td class="label">角色分配：</td>
                <td>
                	<volist name="roles" id="vo">
                    <input  type="checkbox" name="role_id[]" value="{$vo.role_id}" />{$vo.role_name}&nbsp&nbsp&nbsp
                    </volist>
                </td>
            </tr>
            <tr>
                <td class="label">账号：</td>
                <td>
                    <input  type="text" name="username" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">密码：</td>
                <td>
                    <input type="password" size="25" name="password" />
                </td>
            </tr>
            <tr>
                <td class="label">确认密码：</td>
                <td>
                    <input type="password" size="25" name="cpassword" />
                </td>
            </tr>
            <tr>
                <td class="label">是否启用：</td>
                <td>
                	<input type="radio"  name="is_use" value="1" checked="checked" />启用
                	<input type="radio"  name="is_use" value="0"/>禁用
                </td>
            </tr>

            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

</script>
